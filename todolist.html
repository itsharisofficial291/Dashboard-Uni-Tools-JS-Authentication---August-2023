                <h1></h1>

                <button type="submit" class="btn btn-info" value="ADD ITEMS" onclick="todoadd()">ADD ITEM</button>
                <button type="submit" class="btn btn-info" value="DELETE ALL" onclick="alldel()">DELETE ALL</button>

    <script>
        // Logout
document.getElementById('admin').innerHTML = " To Do List";

function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}
 // Logout
//  To Do list
var list = document.getElementById("list");

function todoadd() {
    var todoitems = document.getElementById("todoitem"); // Fixed typo here

    if (todoitems.value.length !== 0) {
        var li = document.createElement('li');
        var litext = document.createTextNode(todoitems.value);

        var delbtn = document.createElement("button");
        var delvl = document.createTextNode("Delete");

        delbtn.setAttribute("class", "");
        delbtn.setAttribute("onclick", "delitem(this)                          ");
        delbtn.appendChild(delvl);

        var editbtn = document.createElement("button");
        var editvl = document.createTextNode("Edit");

        editbtn.setAttribute("class", "btn")    ;
        editbtn.setAttribute("onclick", "                                      edititem(this)");
        editbtn.appendChild(editvl);

        li.appendChild(litext);
        li.appendChild(delbtn);
        li.appendChild(editbtn);

        list.appendChild(li); // Append the new item to the list

        todoitems.value = ""; // Clear the input field
    } else {
        alert("PLEASE ENTER AN ITEM LIST BELOW"); // Fixed typo here
    }
}

function delitem(e) {
    e.parentNode.remove();
}

function alldel() {
    list.innerHTML = "";
}

function edititem(e) {
    var val = e.parentNode.firstChild.nodeValue; // Fixed typo here

    var editvl = prompt("Enter edit value", val);
    if (editvl !== null) { // Check if user pressed cancel
        e.parentNode.firstChild.nodeValue = editvl;
    }
}
//  To Do list

    </script>
