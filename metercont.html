    <div class="converter">
        <h1>Unit Converter</h1> 
   

        <label>
            <input type="number" id="inputValue" placeholder="Enter value">
            <select id="fromUnit">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="centimeters">Centimeters</option>
                <option value="millimeters">Millimeters</option>
                <option value="micrometers">Micrometer</option>
                <option value="nanometers">Nanometers</option>
                <option value="feet">Feet</option>
                <option value="yards">Yards</option>
                <option value="miles">Miles</option>
            </select>
            to
            <select id="toUnit">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="centimeters">Centimeters</option>
                <option value="millimeters">Millimeters</option>
                <option value="micrometers">Micrometer</option>
                <option value="nanometers">Nanometers</option>
                <option value="feet">Feet</option>
                <option value="yards">Yards</option>
                <option value="miles">Miles</option>
            </select>
        </label>
        <button onclick="convertUnits()">Convert</button>
        <p id="result"></p>

    <script>
           document.getElementById('admin').innerHTML = "Unit Converter" ;
          function logout()
          {
              localStorage.clear()
              window.location.href = "login.html";
          }
          function convertUnits() {
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            let resultText = "";

            const conversions = {
                meters: {
                    kilometers: inputValue / 1000,
                    centimeters: inputValue * 100,
                    millimeters: inputValue * 1000,
                    feet: inputValue * 3.28084,
                    yards: inputValue * 1.09361,
                    miles: inputValue * 0.000621371,
                },
                kilometers: {
                    meters: inputValue * 1000,
                    centimeters: inputValue * 100000,
                    millimeters: inputValue * 1000000,
                    feet: inputValue * 3280.84,
                    yards: inputValue * 1093.61,
                    miles: inputValue * 0.621371,
                },
                centimeters: {
                    meters: inputValue / 100,
                    kilometers: inputValue / 100000,
                    millimeters: inputValue * 10,
                    feet: inputValue * 0.0328084,
                    yards: inputValue * 0.0109361,
                    miles: inputValue * 6.2137e-6,
                },
                millimeters: {
                    meters: inputValue / 1000,
                    kilometers: inputValue / 1000000,
                    centimeters: inputValue / 10,
                    feet: inputValue * 0.00328084,
                    yards: inputValue * 0.00109361,
                    miles: inputValue * 6.2137e-7,
                },
                micrometers: {
        meters: inputValue / 1e6,
        kilometers: inputValue / 1e9,
        centimeters: inputValue / 10000,
        millimeters: inputValue / 1000,
        nanometers: inputValue * 1000,
        feet: inputValue * 3.28084e-6,
        yards: inputValue * 1.09361e-6,
        miles: inputValue * 6.2137e-10,
    },
    nanometers: {
        meters: inputValue / 1e9,
        kilometers: inputValue / 1e12,
        centimeters: inputValue / 1e7,
        millimeters: inputValue / 1e6,
        micrometers: inputValue / 1000,
        feet: inputValue * 3.28084e-9,
        yards: inputValue * 1.09361e-9,
        miles: inputValue * 6.2137e-13,
    },
                feet: {
                    meters: inputValue / 3.28084,
                    kilometers: inputValue / 3280.84,
                    centimeters: inputValue * 30.48,
                    millimeters: inputValue * 304.8,
                    yards: inputValue * 0.333333,
                    miles: inputValue * 0.000189394,
                },
                yards: {
                    meters: inputValue / 1.09361,
                    kilometers: inputValue / 1093.61,
                    centimeters: inputValue * 91.44,
                    millimeters: inputValue * 914.4,
                    feet: inputValue * 3,
                    miles: inputValue * 0.000568182,
                },
                miles: {
                    meters: inputValue / 0.000621371,
                    kilometers: inputValue / 0.621371,
                    centimeters: inputValue * 160934,
                    millimeters: inputValue * 1609340,
                    feet: inputValue * 5280,
                    yards: inputValue * 1760,
                },
            };

            resultText = `${inputValue} ${fromUnit} is equal to ${conversions[fromUnit][toUnit]} ${toUnit}.`;

            document.getElementById("result").textContent = resultText;
        }
</script>
