    function item1(index) {
    var m = mobiles[index];
   
    document.getElementById("img1").src = m.image;
    document.getElementById("Description1").textContent = m.description;
    document.getElementById("price1").textContent =  + m.price;
    document.getElementById("brand1").textContent = m.brand;
}

function item2(index) {
    var m = mobiles[index];
  
    document.getElementById("img2").src = m.image;
    document.getElementById("Description2").textContent = m.description;
    document.getElementById("price2").textContent =  + m.price;
    document.getElementById("brand2").textContent = m.brand;
}
